<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="description" content=""><meta name="keywords" content=""><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta name="renderer" content="webkit"><script src="/assets/js/pace.min.js"></script><link href="/assets/css/pace-theme-flash.css" rel="stylesheet"><title>{$title}</title><link rel="stylesheet" href="/assets/css/sweetalert.css"><link rel="stylesheet" href="/assets/css/app.css"></head><body><div class="container" id="pjax-container"><div class="container" id="pjax-content"><div class="navbar"><div class="top"><div class="logo"><span>橙子CMS v0.1</span></div><ul class="we-nav nav-top"><foreach name="tops" item="top"><eq name="top.display" value="1"><li class="{$top.active}"><a href="{:url($top['name'])}" class=""><span class="icon fa fa-{$top['icon']}"></span> <span>{$top.title}</span></a></li></eq></foreach></ul></div></div><div class="container-content"><div class="container-header we-cf"><div class="we-fl"><span class="header-title">&nbsp;/ {$title}</span></div><div class="we-fr sign-out"><a href="{:url('admin/auth/logout')}"><span class="fa fa-sign-out fa-3x"></span></a></div><div class="we-fr sign-out"><a href="{:url('admin/auth/info')}" class="pjax"><span class="fa fa-vcard fa-3x"></span></a></div></div><notempty name="subs"><div class="nav-sub we-cf"><ul class="we-cf"><foreach name="subs" item="vo"><li class="{$vo.active} display-{$vo.display} we-fl"><a href="{:url($vo['name'])}" class="pjax">{$vo.title}</a></li></foreach></ul></div></notempty><div class="container-wrap"><div class="we-padding"><div class="we-cf we-padding-bottom"><a href="{:url('groupUpdate')}" class="pjax we-btn we-btn-success">添加角色</a></div><notempty name="list"><div class="we-scrollable-horizontal"><table class="we-table we-table-striped we-text-nowrap we-table-centered we-table-compact we-table-hover"><thead><tr><th>ID</th><th>角色名称</th><th>角色标识</th><th>状态</th><th>操作</th><th>权限分配</th></tr></thead><tbody><foreach name="list" item="vo"><tr><td>{$vo.id}</td><td>{$vo.title}</td><td>{$vo.name}</td><td><eq name="vo.status" value="1"><span class="we-text-success">正常</span></eq><eq name="vo.status" value="0"><span class="we-text-warning">禁用</span></eq><eq name="vo.status" value="-1"><span class="we-text-danger">删除</span></eq></td><td><eq name="vo.status" value="1"><a href="{:url('groupUpdate?id='.$vo['id'])}" class="btn-ac btn-ac-info">编辑</a> <a href="{:url('groupStatus?status=0&id='.$vo['id'])}" class="btn-ac btn-ac-warning confirm-ajax" title="确认禁用？">禁用</a> <a href="{:url('groupStatus?status=-1&id='.$vo['id'])}" class="btn-ac btn-ac-danger confirm-ajax" title="确认删除？">删除</a></eq><eq name="vo.status" value="0"><a href="{:url('groupUpdate?id='.$vo['id'])}" class="btn-ac btn-ac-info">编辑</a> <a href="{:url('groupStatus?status=1&id='.$vo['id'])}" class="btn-ac btn-ac-success confirm-ajax" title="确认启用？">启用</a> <a href="{:url('groupStatus?status=-1&id='.$vo['id'])}" class="btn-ac btn-ac-danger confirm-ajax" title="确认删除？">删除</a></eq><eq name="vo.status" value="-1"><a href="{:url('groupUpdate?id='.$vo['id'])}" class="btn-ac btn-ac-info">编辑</a> <a href="{:url('groupStatus?status=1&id='.$vo['id'])}" class="btn-ac btn-ac-success confirm-ajax" title="确认启用？">启用</a></eq></td><td><foreach name="auth_rule_type" item="v" key="k"><a href="{:url('groupRules',['id'=>$vo['id'] , 'type' => $k])}" class="btn-ac pjax">{$v}</a>&nbsp;</foreach></td></tr></foreach></tbody></table></div><else><p class="we-text-center we-text-danger">未查询到数据</p></notempty></div></div></div></div></div><script type="text/javascript" src="/assets/js/jquery.min.js"></script><script type="text/javascript" src="/assets/js/app.js"></script></body></html>
