<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="description" content=""><meta name="keywords" content=""><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta name="renderer" content="webkit"><script src="/assets/js/pace.min.js"></script><link href="/assets/css/pace-theme-flash.css" rel="stylesheet"><title>{$title}</title><link rel="stylesheet" href="/assets/css/sweetalert.css"><link rel="stylesheet" href="/assets/css/app.css"></head><body><div class="container" id="pjax-container"><div class="container" id="pjax-content"><div class="navbar"><div class="top"><div class="logo"><span class="fa fa-car fa-4x"></span></div><ul class="we-nav nav-top"><foreach name="tops" item="top"><li class="{$top.active}"><a href="{:url($top['name'])}" class=""><span class="we-text-sm">{$top.title}</span></a></li></foreach></ul></div><div class="sub"><div class="user-info"><div class="we-circle we-border user-info-avatar"><span class="fa fa-user fa-4x"></span></div><p><span class="fa fa-user"></span> {:session('admin_username')}<br><small><i class="fa fa-envelope-square"></i> {:session('admin_useremail')}</small></p></div><ul class="we-nav nav-sub"><foreach name="subs" item="vo"><li class="{$vo.active} display-{$vo.display}"><a href="{:url($vo['name'])}" class="pjax">{$vo.title}</a></li></foreach></ul></div></div><div class="container-content"><div class="container-header we-cf"><div class="we-fl"><span class="header-title">{$title}</span></div><div class="we-fr sign-out"><a href="{:url('auth/logout')}"><span class="fa fa-sign-out fa-3x"></span></a></div><div class="we-fr sign-out"><a href="{:url('auth/info')}" class="pjax"><span class="fa fa-vcard fa-3x"></span></a></div></div><div class="container-wrap"><div class="we-panel we-padding"><div class="we-cf we-padding-bottom"><a href="{:url('componentApply')}" class="pjax btn-ac btn-ac-success">添加组件，去申请</a></div><notempty name="list"><div class="we-scrollable-horizontal we-panel"><table class="we-table we-table-striped we-text-nowrap we-table-centered we-table-compact we-table-hover"><thead><tr><th>ID</th><th>组件名称</th><th>状态</th><th>申请时间</th></tr></thead><tbody><foreach name="list" item="vo"><tr><td>{$vo.id}</td><td>{$vo.title}</td><td><eq name="vo.status" value="1"><span class="we-text-success">正常</span></eq><eq name="vo.status" value="0"><span class="we-text-warning">待审核</span></eq></td><td>{$vo.create_time|date='Y-m-d H:i',###}</td></tr></foreach></tbody></table></div><else><p class="we-text-center we-text-danger">未查询到数据</p></notempty></div></div></div></div></div><script type="text/javascript" src="/assets/js/jquery.min.js"></script><script type="text/javascript" src="/assets/js/app.js"></script></body></html>
