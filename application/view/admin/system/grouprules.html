<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="renderer" content="webkit">

<script src="/assets/js/pace.min.js"></script>
<link href="/assets/css/pace-theme-flash.css" rel="stylesheet" />

    <title>{$title}</title>
    <link rel="stylesheet" href="/assets/css/sweetalert.css">
<link rel="stylesheet" href="/assets/css/app.css">


  </head>
  <body>
    <div class="container" id="pjax-container">
      <div class="container" id="pjax-content">
        <div class="navbar">
    <div class="top">
        <div class="logo">
            <span>橙子CMS v0.1</span>
        </div>

        <ul class="we-nav nav-top">
            <foreach name="tops" item="top">
                <eq name="top.display" value="1">
                    <li class="{$top.active}">
                        <a href="{:url($top['name'])}" class="">
                            <span class="icon fa fa-{$top['icon']}"></span>
                            <span>{$top.title}</span>
                        </a>
                </eq>
                </li>
            </foreach>
        </ul>
    </div>

</div>


        <div class="container-content">
          <div class="container-header we-cf">
  <div class="we-fl">
    <span class="header-title">&nbsp;/ {$title}</span>
  </div>

  <div class="we-fr sign-out">
    <a href="{:url('admin/auth/logout')}"><span class="fa fa-sign-out fa-3x"></span></a>
  </div>
  <div class="we-fr sign-out">
    <a href="{:url('admin/auth/info')}" class="pjax"><span class="fa fa-vcard fa-3x"></span></a>
  </div>
</div>
<notempty name="subs">
<div class="nav-sub we-cf">
  <ul class="we-cf">
      <foreach name="subs" item="vo">

          <li class="{$vo.active} display-{$vo.display} we-fl">
              <a href="{:url($vo['name'])}" class="pjax">{$vo.title}</a>
          </li>

      </foreach>

  </ul>
</div>

</notempty>

          <div class="container-wrap">
              <form class="we-form form-ajax" action="{:url('')}" method="post">
                <foreach name="types" item="vo" key="k">
                  <div class="group-rule-box {$vo.show} we-cf we-padding">
                    <h2>{$vo.name}</h2>
                    <foreach name="vo.rules" key="c" item="rules">
                      <div class="we-cf group-rule-2">
                        <div class="border-bottom">
                          <h3>{$components[$c] ? $components[$c] : '基础权限'}</h3>
                        </div>

                        <foreach name="rules" item="rule">

                          <eq name="rule.level" value="1"><div class="we-cf"></div><hr></eq>
                          <eq name="rule.level" value="2"><div class="we-cf"></div></eq>
                          <if condition="in_array($rule['id'] , $groupRules)">
                            <div class="group-rule-item level-{$rule.level} checked">
                              <label><input type="checkbox" name="rules[]" value="{$rule.id}" checked=""> {$rule.title}</label>
                            </div>
                          <else/>
                          <div class="group-rule-item level-{$rule.level}">
                            <label><input type="checkbox" name="rules[]" value="{$rule.id}" > {$rule.title}</label>
                          </div>
                        </if>
                        </foreach>
                      </div>
                    </foreach>


                  </div>
                </foreach>

                <div class="we-cf we-padding">
                  <hr>
                  <input type="hidden" name="group_id" value="{$group.id}">
                  <input type="submit" value="提交" class="we-btn we-btn-success">
                  <input type="reset" value="重置" class="we-btn we-btn-danger">
                </div>
              </form>

          </div>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="/assets/js/jquery.min.js"></script>
<script type="text/javascript" src="/assets/js/app.js?t=1.0.1"></script>
  </body>
</html>
