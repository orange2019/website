<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="renderer" content="webkit">

<script src="/assets/js/pace.min.js"></script>
<link href="/assets/css/pace-theme-flash.css" rel="stylesheet" />

    <title>{$title}</title>
    <link rel="stylesheet" href="/assets/css/sweetalert.css">
<link rel="stylesheet" href="/assets/css/app.css">


</head>

<body>
    <div class="container" id="pjax-container">
        <div class="container" id="pjax-content">
            <div class="navbar">
    <div class="top">
        <div class="logo">
            <span>橙子CMS v0.1</span>
        </div>

        <ul class="we-nav nav-top">
            <foreach name="tops" item="top">
                <eq name="top.display" value="1">
                    <li class="{$top.active}">
                        <a href="{:url($top['name'])}" class="">
                            <span class="icon fa fa-{$top['icon']}"></span>
                            <span>{$top.title}</span>
                        </a>
                </eq>
                </li>
            </foreach>
        </ul>
    </div>

</div>

            <div class="container-content">
                <div class="container-header we-cf">
  <div class="we-fl">
    <span class="header-title">&nbsp;/ {$title}</span>
  </div>

  <div class="we-fr sign-out">
    <a href="{:url('admin/auth/logout')}"><span class="fa fa-sign-out fa-3x"></span></a>
  </div>
  <div class="we-fr sign-out">
    <a href="{:url('admin/auth/info')}" class="pjax"><span class="fa fa-vcard fa-3x"></span></a>
  </div>
</div>
<notempty name="subs">
<div class="nav-sub we-cf">
  <ul class="we-cf">
      <foreach name="subs" item="vo">

          <li class="{$vo.active} display-{$vo.display} we-fl">
              <a href="{:url($vo['name'])}" class="pjax">{$vo.title}</a>
          </li>

      </foreach>

  </ul>
</div>

</notempty>

                <div class="container-wrap">
                    <form class="we-form we-panel" action="{:url('')}" method="post">
                        <fieldset style="width:960px;">

                            <legend>画册信息</legend>

                            <div class="we-form-group we-g">
                                <label for="" class="we-label we-u-sm-3">上传图片</label>
                                <div class="we-u-sm-9">
                                    <input type="text" name="url" id="url" placeholder="" value="{$data.url}">
                                    <button type="button" class="we-btn-img we-btn we-btn-primary" data-id="url">选择图片</button>
                                    <div id="pre-img-url" class="we-padding-top">
                                        <notempty name="data['url']">
                                            <img src="{$data['url']}" alt="" height="50" />
                                        </notempty>
                                    </div>
                                </div>
                            </div>

                            <div class="we-form-group we-g">
                                <label for="" class="we-label we-u-sm-3">类型</label>
                                <div class="we-u-sm-9">
                                    <select class="" name="type">
                                      <option value="">无</option>
                                      <foreach name="types" item="vo" key="k">
                                        <eq name="data.type" value="$k">
                                          <option value="{$k}" selected="">{$vo}</option>
                                        <else/>
                                          <option value="{$k}">{$vo}</option>
                                        </eq>

                                      </foreach>

                                    </select>
                                </div>
                            </div>

                            <div class="we-form-group we-g">
                                <label for="" class="we-label we-u-sm-3">标题 （选填）</label>
                                <div class="we-u-sm-9">
                                    <input type="text" name="title" value="{$data.title}" placeholder="">
                                </div>
                            </div>

                            <div class="we-form-group we-g">
                                <label for="" class="we-label we-u-sm-3">简述（选填）</label>
                                <div class="we-u-sm-9">
                                    <textarea name="description" rows="2" >{$data.description}</textarea>
                                </div>
                            </div>

                            <div class="we-form-group we-g">
                                <label for="" class="we-label we-u-sm-3">内容（选填）</label>
                                <div class="we-u-sm-9">
                                    <textarea name="content" rows="8" cols="40" class="we-editor">{$data.content}</textarea>
                                </div>
                            </div>

                            <div class="we-form-group we-g">
                                <label for="" class="we-label we-u-sm-3">排序</label>
                                <div class="we-u-sm-9">
                                    <input type="number" name="sort" value="{$data.sort}" placeholder="越小越优先">
                                </div>
                            </div>


                            <div class="we-form-group">
                                <input type="hidden" name="id" value="{$data.id}">
                                <input type="hidden" name="relation_type" value="{$relation_type}">
                                <input type="hidden" name="relation_id" value="{$relation_id}">
                                <hr>
                                <input type="submit" value="提交" class="we-btn we-btn-success">
                                <input type="submit" value="重置" class="we-btn we-btn-warning">
                            </div>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/assets/js/jquery.min.js"></script>
<script type="text/javascript" src="/assets/js/app.js?t=1.0.1"></script>
</body>

</html>
