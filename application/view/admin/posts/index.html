<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="description" content=""><meta name="keywords" content=""><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta name="renderer" content="webkit"><script src="/assets/js/pace.min.js"></script><link href="/assets/css/pace-theme-flash.css" rel="stylesheet"><title>{$title}</title><link rel="stylesheet" href="/assets/css/sweetalert.css"><link rel="stylesheet" href="/assets/css/app.css"></head><body><div class="container" id="pjax-container"><div class="container" id="pjax-content"><div class="navbar"><div class="top"><div class="logo"><span class="fa fa-car fa-4x"></span></div><ul class="we-nav nav-top"><foreach name="tops" item="top"><li class="{$top.active}"><a href="{:url($top['name'])}" class=""><span class="we-text-sm">{$top.title}</span></a></li></foreach></ul></div><div class="sub"><div class="user-info"><div class="we-circle we-border user-info-avatar"><span class="fa fa-user fa-4x"></span></div><p><span class="fa fa-user"></span> {:session('admin_username')}<br><small><i class="fa fa-envelope-square"></i> {:session('admin_useremail')}</small></p></div><ul class="we-nav nav-sub"><foreach name="subs" item="vo"><li class="{$vo.active} display-{$vo.display}"><a href="{:url($vo['name'])}" class="pjax">{$vo.title}</a></li></foreach></ul></div></div><div class="container-content"><div class="container-header we-cf"><div class="we-fl"><span class="header-title">{$title}</span></div><div class="we-fr sign-out"><a href="{:url('auth/logout')}"><span class="fa fa-sign-out fa-3x"></span></a></div><div class="we-fr sign-out"><a href="{:url('auth/info')}" class="pjax"><span class="fa fa-vcard fa-3x"></span></a></div></div><div class="container-wrap"><div class="we-panel we-padding"><div class="we-cf"><div class="we-fl"><a href="{:url('admin/posts/update?category_id='.$category_id)}" class="pjax btn-ac btn-ac-success">添加</a></div><div class="we-fr"><form action="{:url('')}" class="we-form-search"><input type="text" class="" placeholder="请输入文档标题点击搜索" name="keyword" value="{$keyword}"></form></div></div><hr><notempty name="list"><div class="we-scrollable-horizontal we-panel"><table class="we-table we-table-striped we-text-nowrap we-table-compact we-table-hover"><thead><tr><th>ID</th><th>标题</th><th>栏目</th><th>发布时间</th><th>封面</th><th>状态</th><th>操作</th><th></th><th></th></tr></thead><tbody><foreach name="list" item="vo"><tr><td>{$vo.id}</td><td>{$vo.title}</td><td><a href="{:url('admin/posts/index?category_id='.$vo['category_id'])}" class="pjax">{$vo.category_id|get_category_info=### , 'title'}</a></td><td>{$vo.published_time}</td><td></td><td><eq name="vo.status" value="1"><span class="we-text-success">正常</span></eq><eq name="vo.status" value="0"><span class="we-text-warning">未上线</span></eq><eq name="vo.status" value="-1"><span class="we-text-danger">删除</span></eq></td><td><eq name="vo.status" value="1"><a href="{:url('admin/posts/status?status=0&id='.$vo['id'])}" class="btn-ac btn-ac-warning confirm-ajax" title="确认禁用？">禁用</a> <a href="{:url('admin/posts/delete?id='.$vo['id'])}" class="btn-ac btn-ac-danger confirm-ajax" title="确认删除？">删除</a></eq><eq name="vo.status" value="0"><a href="{:url('admin/posts/status?status=1&id='.$vo['id'])}" class="btn-ac btn-ac-success confirm-ajax" title="确认启用？">启用</a> <a href="{:url('admin/posts/delete?id='.$vo['id'])}" class="btn-ac btn-ac-danger confirm-ajax" title="确认删除？">删除</a></eq></td><td><a href="{:url('admin/posts/update?id='.$vo['id'])}" class="btn-ac btn-ac-info pjax">编辑</a></td><td><a href="{:url('admin/album/lists?relation=posts&rid='.$vo['id'])}" class="pjax"><span class="fa fa-photo"></span> 图片</a> <a href="{:url('admin/album/update?relation=posts&rid='.$vo['id'])}" class="pjax"><span class="fa fa-plus"></span></a></td></tr></foreach></tbody></table></div><div class="page we-cf">{$page}</div><else><p class="we-text-center we-text-danger">未查询到数据</p></notempty></div></div></div></div></div><script type="text/javascript" src="/assets/js/jquery.min.js"></script><script type="text/javascript" src="/assets/js/app.js"></script></body></html>
