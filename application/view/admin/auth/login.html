<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="renderer" content="webkit">

<script src="/assets/js/pace.min.js"></script>
<link href="/assets/css/pace-theme-flash.css" rel="stylesheet" />

    <title>saas管理系统登录</title>
    <link rel="stylesheet" href="/assets/css/sweetalert.css">
<link rel="stylesheet" href="/assets/css/app.css">


  </head>
  <body class="login">

    <div class="login-box">

        <div class="login-form-block">
          <h3 class="logo">橙子后台管理系统</h3>
          <hr>
          <form class="we-form form-ajax" action="{:url('')}" method="post">
            <div class="we-form-group">
              <input type="email" name="email" value="" placeholder="请输入登录邮箱" required="">
            </div>

            <div class="we-form-group">
              <input type="password" name="password" value="" placeholder="请输入登录密码" required="">
            </div>

            <div class="we-form-group">
              <input type="text" name="captcha" value="" placeholder="请输入验证码" required="">
            </div>

            <div class="we-form-group">
              <img src="{:captcha_src()}" alt="" width="150" height="40" class="captcha-again captcha-img">
              <a href="javascript:;" class="captcha-again">看不清？换一张</a>
            </div>

            <div class="we-form-group">
              <!-- {:token()} -->
              <input type="submit" class="we-btn  we-btn-block btn-login" value="登录">
            </div>
            <div class="we-form-group we-cf">
              <!-- <a href="{:url('')}">注册</a> -->
              <div class="we-fr">
                <a href="javascript:alert('请联系系统管理人员！');">忘记密码?</a>
              </div>
            </div>

          </form>

      </div>

    </div>
    <div class="copyright we-text-center">
      Copyright © 2017 ORANGE NETWORK All rights reserved.
    </div>

    <script type="text/javascript" src="/assets/js/jquery.min.js"></script>
<script type="text/javascript" src="/assets/js/app.js?t=1.0.1"></script>
    <script type="text/javascript">
      var captchaReset = function(){

        $('.captcha-again').bind('click', function() {

          var src = "{:captcha_src()}" + '?t=' + Math.random();
          $('.captcha-img').attr('src', src);
        }).trigger('click');
      }

      captchaReset();
    </script>
  </body>
</html>
