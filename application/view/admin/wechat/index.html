<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="renderer" content="webkit">

<script src="/assets/js/pace.min.js"></script>
<link href="/assets/css/pace-theme-flash.css" rel="stylesheet" />

    <title>{$title}</title>
    <link rel="stylesheet" href="/assets/css/sweetalert.css">
<link rel="stylesheet" href="/assets/css/app.css">


  </head>
  <body>
    <div class="container" id="pjax-container">
      <div class="container" id="pjax-content">
        <div class="navbar">
    <div class="top">
        <div class="logo">
            <span>橙子CMS v0.1</span>
        </div>

        <ul class="we-nav nav-top">
            <foreach name="tops" item="top">
                <eq name="top.display" value="1">
                    <li class="{$top.active}">
                        <a href="{:url($top['name'])}" class="">
                            <span class="icon fa fa-{$top['icon']}"></span>
                            <span>{$top.title}</span>
                        </a>
                </eq>
                </li>
            </foreach>
        </ul>
    </div>

</div>


        <div class="container-content">
          <div class="container-header we-cf">
  <div class="we-fl">
    <span class="header-title">&nbsp;/ {$title}</span>
  </div>

  <div class="we-fr sign-out">
    <a href="{:url('admin/auth/logout')}"><span class="fa fa-sign-out fa-3x"></span></a>
  </div>
  <div class="we-fr sign-out">
    <a href="{:url('admin/auth/info')}" class="pjax"><span class="fa fa-vcard fa-3x"></span></a>
  </div>
</div>
<notempty name="subs">
<div class="nav-sub we-cf">
  <ul class="we-cf">
      <foreach name="subs" item="vo">

          <li class="{$vo.active} display-{$vo.display} we-fl">
              <a href="{:url($vo['name'])}" class="pjax">{$vo.title}</a>
          </li>

      </foreach>

  </ul>
</div>

</notempty>

          <div class="container-wrap">

            <div class="we-g we-scrollable-horizontal">

							<notempty name="config">

									<div class="we-u-md-6">
                    <h2>微信公众号信息</h2>
										<table class="we-table">
											<tr>
												<th>公众号名称</th>
												<td>{$config.name}</td>
											</tr>
											<tr>
												<th>AppId</th>
												<td>{$config.app_id}</td>
											</tr>
											<tr>
												<th>公众号AppSecret</th>
												<td>{$config.app_secret}</td>
											</tr>
											<tr>
												<th>商户号id</th>
												<td>{$config.mch_id}</td>
											</tr>
											<tr>
												<th>支付回调url</th>
												<td>{$config.pay_notify_url}</td>
											</tr>
											<tr>
												<th>支付api_secret</th>
												<td>{$config.pay_api_secret}</td>
											</tr>
											<tr>
												<td colspan="2">
													<a href="{:url('admin/wechat/config')}" class="pjax">修改配置</a>
												</td>
											</tr>

										</table>
									</div>

							<else/>
							<p>还未配置公众号,去<a href="{:url('admin/wechat/config')}" class="pjax">配置</a></p>
							</notempty>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script type="text/javascript" src="/assets/js/jquery.min.js"></script>
<script type="text/javascript" src="/assets/js/app.js?t=1.0.1"></script>
  </body>
</html>
