<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="renderer" content="webkit">

<script src="/assets/js/pace.min.js"></script>
<link href="/assets/css/pace-theme-flash.css" rel="stylesheet" />

    <title>{$title}</title>
    <link rel="stylesheet" href="/assets/css/sweetalert.css">
<link rel="stylesheet" href="/assets/css/app.css">


</head>

<body>
    <div class="container" id="pjax-container">
        <div class="container" id="pjax-content">
            <div class="navbar">
    <div class="top">
        <div class="logo">
            <span>橙子CMS v0.1</span>
        </div>

        <ul class="we-nav nav-top">
            <foreach name="tops" item="top">
                <eq name="top.display" value="1">
                    <li class="{$top.active}">
                        <a href="{:url($top['name'])}" class="">
                            <span class="icon fa fa-{$top['icon']}"></span>
                            <span>{$top.title}</span>
                        </a>
                </eq>
                </li>
            </foreach>
        </ul>
    </div>

</div>


            <div class="container-content">
                <div class="container-header we-cf">
  <div class="we-fl">
    <span class="header-title">&nbsp;/ {$title}</span>
  </div>

  <div class="we-fr sign-out">
    <a href="{:url('admin/auth/logout')}"><span class="fa fa-sign-out fa-3x"></span></a>
  </div>
  <div class="we-fr sign-out">
    <a href="{:url('admin/auth/info')}" class="pjax"><span class="fa fa-vcard fa-3x"></span></a>
  </div>
</div>
<notempty name="subs">
<div class="nav-sub we-cf">
  <ul class="we-cf">
      <foreach name="subs" item="vo">

          <li class="{$vo.active} display-{$vo.display} we-fl">
              <a href="{:url($vo['name'])}" class="pjax">{$vo.title}</a>
          </li>

      </foreach>

  </ul>
</div>

</notempty>

                <div class="container-wrap">

                    <div class="we-padding we-scrollable-horizontal">
                        <div class="we-cf">
                            <div class="we-fl">
                                <a href="{:url('admin/sms/templateUpdate')}" class="pjax we-btn we-btn-success">添加模板</a>
                            </div>
                            <div class="we-fr">
                                <a href="{:url('admin/sms/alidayu')}" class="pjax">短信配置</a>
                            </div>
                        </div>
                        <div class="we-cf">

                            <notempty name="list">
                                <table class="we-table we-table-striped we-text-nowrap we-table-centered we-table-compact we-table-hover">
                                    <thead>
                                        <tr>
                                            <th>模板ID</th>
                                            <th>模板名称</th>
                                            <th>标识</th>
                                            <th>是否验证码</th>
                                            <th>内容</th>
                                            <th>状态</th>
                                            <th>操作</th>
                                            <th>发送记录</th>
                                            <th></th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <foreach name="list" item="vo">
                                            <tr>
                                                <td>{$vo.id_no}</td>
                                                <td>{$vo.title}</td>
                                                <td>{$vo.name}</td>
                                                <td>
                                                  <eq name="vo.is_code" value="0"><span class="we-text-danger">否</span></eq>
                                                    <eq name="vo.is_code" value="1"><span class="">是</span></eq>
                                                </td>
                                                <td>{$vo.content}</td>
                                                <td>
                                                  <eq name="vo.status" value="0">未审核通过</eq>
                                                  <eq name="vo.status" value="1">审核通过</eq>
                                                </td>
                                                <td>
                                                  <eq name="vo.status" value="0">

                                                    <a href="{:url('admin/sms/templateStatus?status=1&id='.$vo['id'])}" class="btn-ac btn-ac-success confirm-ajax" title="确认设置审核通过？">设置审核通过</a>
                                                    <a href="{:url('admin/sms/templateUpdate?id='.$vo['id'])}" class="btn-ac btn-ac-info pjax">编辑</a>
                                                    <a href="{:url('admin/sms/templateDelete?id='.$vo['id'])}" class="btn-ac btn-ac-danger confirm-ajax" title="确认删除？">删除</a>
                                                  </eq>
                                                  <eq name="vo.status" value="1">
                                                    <a href="{:url('admin/sms/templateStatus?status=0&id='.$vo['id'])}" class="btn-ac btn-ac-warning confirm-ajax"  title="设置审核未通过?">设置审核未通过</a>
                                                    <a href="{:url('admin/sms/templateUpdate?id='.$vo['id'])}" class="btn-ac btn-ac-info pjax">编辑</a>
                                                    <a href="{:url('admin/sms/templateDelete?id='.$vo['id'])}" class="btn-ac btn-ac-danger confirm-ajax" title="确认删除？">删除</a>
                                                  </eq>
                                                </td>
                                                <td>
                                                  <a href="{:url('admin/sms/lists?template_id='.$vo['id'])}" class="pjax">查看记录</a>
                                                </td>
                                                <td>
                                                  <a href="{:url('admin/sms/sent?id='.$vo['id'])}" class="btn-ac pjax">发送</a>
                                                </td>

                                            </tr>
                                        </foreach>
                                    </tbody>
                                </table>
                                <div class="page">
                                    {$page}
                                </div>
                                <else/>
                                <p class="we-text-center we-text-danger">未查询到数据</p>
                            </notempty>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="/assets/js/jquery.min.js"></script>
<script type="text/javascript" src="/assets/js/app.js?t=1.0.1"></script>
</body>

</html>
