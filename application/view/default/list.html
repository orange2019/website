<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="baidu-site-verification" content="Kd2osz6NLi">
<title>{$project.info.name}</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
  crossorigin="anonymous">
<link href="https://vjs.zencdn.net/7.3.0/video-js.css" rel="stylesheet">
<link rel="stylesheet" href="/assets/css/default.css?t={:time()}">
<!--[if lt IE 9]>
<script src="/static/js/html5shiv.min.js"></script>
<script src="/static/js/respond.js"></script>
<script src="https://vjs.zencdn.net/ie8/ie8-version/videojs-ie8.min.js"></script>
<![endif]-->
</head>

<body class="bg-light">
  <header class="border-bottom">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="/"><img src="{$project.logo}" alt="" height="50px"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                </ul>
                <div class="form-inline my-2 my-lg-0">
                    <ul class="navbar-nav mr-auto">

                        <volist name="navs" id="vo">
                            <eq name="vo.name" value="$channel.name">
                                <li class="nav-item"><a class="nav-link active text-body pl-3 pr-3 border-right" href="{$vo.url}">{$vo.title}</a></li>
                                <else />
                                <li class="nav-item"><a href="{$vo.url}" class="nav-link text-info pl-3 pr-3 border-right">{$vo.title}</a></li>
                            </eq>

                        </volist>
                    </ul>
                </div>
            </div>
        </nav>
    </div>


</header>

  <div class="">
    <img src="{$category.info.cover}" alt="" width="100%">
  </div>

  <div class="container mt-5 mb-5">
    <div class="row">
      <volist name="list" id="vo">
        <div class="col-6 ">
          <div class="bg-white p-3 news-list-item">
            <a href="{$vo.url}">
              <small class="text-muted">{$vo.create_time|date='Y-m-d',###}</small>
              <div class="text-muted h5 mt-2">{$vo.title}</div>
              <div class="text-muted "><small>{$vo.description}</small></div>
            </a>

          </div>

        </div>
      </volist>
    </div>

    <div class="text-center mt-4">
      <nav aria-label="Page navigation example">
        {$page}
      </nav>
    </div>
  </div>


  <div class="bg-dark pt-3 pb-3">
    <div class="container text-light">
        <div class="row">
            <div class="col-md-8 d-none d-sm-none d-md-block border-right">
                <div class="row">
                    <div class="col-3">
                        <a href="/about/" class="text-light">关于卡西慕</a>

                        <volist name="navs_sub['about']" id="vo">
                            <div class="mt-2"><a href="{$vo.url}" class="text-white-50">{$vo.title}</a></div>
                        </volist>
                    </div>
                    <div class="col-3">
                        <a href="/business/" class="text-light">主营业务</a>
                    </div>
                    <div class="col-3">
                        <a href="/contact/" class="text-light">联系我们</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="mb-3">客服微信：{$project.info.wx}</div>
                <div class="mb-3">客服QQ：{$project.info.qq}</div>
                <div class="mb-3">邮箱：{$project.info.mail}</div>
            </div>
        </div>
    </div>

</div>

<footer class="pt-2 pb-2" style="background:#111;">

    <div class="container text-white">
        <div class="text-center">{$project.info.copyright}</div>
    </div>

</footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
  crossorigin="anonymous"></script>
<script src="https://vjs.zencdn.net/7.3.0/video.js"></script>
</body>

</html>
