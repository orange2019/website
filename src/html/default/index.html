<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<!--include "./include/head.html"-->

</head>

<body>
	<!--include "./include/header.html"-->
	<div class="banner">
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
			<!-- <ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol> -->
			<div class="carousel-inner bg-info">
				<foreach name=":get_albums($category['id'])" item="vo" key="key">
					<div class="carousel-item <eq name='key' value='0'>active</eq>">
						<img class="d-block w-100" src="{$vo.url}">
					</div>
				</foreach>

			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>

	<div class="container mt-5 pb-5">
		<div class="row">
			<div class="col-6 col-xs-6 col-sm-6 col-md-6 ">
				<div>关于卡西慕</div>
				<div><small>About Us</small></div>
			</div>
			<div class="col-6 col-xs-6 col-sm-6 col-md-6  text-right">
				<a href="/about/" class="btn btn-outline-info">More --></a>
			</div>
		</div>

		<div class="row mt-5">
			<div class="col-md-4">
				<div>白皮书</div>
				<div class="mt-3 text-muted index-about-item">{$category.info.whiteBook}</div>
			</div>
			<div class="col-md-4">
				<div>视频</div>
				<div class="mt-3 index-about-item">
					<video id="my-video" class="video-js" controls preload="auto" poster="" data-setup="{}" style="width:100%;max-height: 300px;">
						<source src="{$category.info.video}" type='video/mp4'>
						<p class="vjs-no-js">
							To view this video please enable JavaScript, and consider upgrading to a web browser that
							<a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
						</p>
					</video>
				</div>
			</div>
			<div class="col-md-4">
				<div>APP下载</div>
				<div class="mt-3 index-about-item">
					<img src="{$category.info.appDownloadUrl}" alt="" width="100%" height="300">
				</div>
			</div>

		</div>
	</div>

	<div class="bg-light pt-5 pb-5">
		<div class="container">
			<div class="row">
				<div class="col-6 col-xs-6 col-sm-6 col-md-6 ">
					<div>细胞 - 说</div>
					<div><small>Cell Talk</small></div>
				</div>
				<div class="col-6 col-xs-6 col-sm-6 col-md-6  text-right">
					<a href="/show/" class="btn btn-outline-info">More --></a>
				</div>
			</div>

			<div class="row mt-5 ">
				<volist name=":get_posts(5 , 3)" id="v">
					<div class="col-md-4">
						<div class="bg-white p-3 index-list-box">

							<div><a href="{$v.url}" class="text-muted">{$v.title}</a></div>
							<div class="mt-3">
								<small>
									<a href="{$v.url}" class="text-muted ">{$v.description}</a>
								</small></div>
						</div>
						</a>

					</div>
				</volist>


			</div>
		</div>
	</div>

	<div class="container mt-5 pb-5">
		<div class="row">
			<div class="col-6 col-xs-6 col-sm-6 col-md-6 ">
				<div>顾问团队</div>
				<div><small>
						Consultant Team</small></div>
			</div>
			<div class="col-6 col-xs-6 col-sm-6 col-md-6  text-right">
				<a href="/team/" class="btn btn-outline-info">More --></a>
			</div>
		</div>

	</div>


	<!--include "./include/footer.html"-->

	<!--include "./include/script.html"-->

</body>

</html>
