<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <!--include "./include/head.html"-->
</head>

<body>
  <!--include "./include/header.html"-->

  <div class="container mt-5 mb-5">
    <div class="row">
      <div class="col-12">
        <div class="about-box border">
          <div class="row ">
            <div class="col-3 col-md-3 bg-light pt-5 pr-0 d-none d-sm-none d-md-block">
              <ul class="nav flex-column">
                <volist name="navs_sub[$channel['name']]" id="vo">
                  <eq name="vo.id" value="$category.id">
                    <li class="nav-item bg-white active"><a href="{$vo.url}" class="nav-link active text-info">{$vo.title}</a></li>
                    <else />
                    <li class="nav-item"><a href="{$vo.url}" class="nav-link text-muted">{$vo.title}</a></li>
                  </eq>

                </volist>
              </ul>
            </div>
            <div class="col-12 col-md-9 about-content pt-5">
              <h3 class="text-center text-muted">{$category.title}</h3>

              <div class="about-content-info mt-5 text-muted">{$category.content}</div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>


  <!--include "./include/footer.html"-->

  <!--include "./include/script.html"-->
</body>

</html>
