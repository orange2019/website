<header class="border-bottom">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="/"><img src="{$project.logo}" alt="" height="50px"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                </ul>
                <div class="form-inline my-2 my-lg-0">
                    <ul class="navbar-nav mr-auto">

                        <volist name="navs" id="vo">
                            <eq name="vo.name" value="$channel.name">
                                <li class="nav-item"><a class="nav-link active text-body pl-3 pr-3 border-right" href="{$vo.url}">{$vo.title}</a></li>
                                <else />
                                <li class="nav-item"><a href="{$vo.url}" class="nav-link text-info pl-3 pr-3 border-right">{$vo.title}</a></li>
                            </eq>

                        </volist>
                    </ul>
                </div>
            </div>
        </nav>
    </div>


</header>
