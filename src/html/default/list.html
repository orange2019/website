<!DOCTYPE html>
<html lang="zh-CN"><head>
	<!--include "./include/head.html"-->
	</head>
	<body>
		<!--include "./include/header.html"-->
		
		<div class="offset"></div>

		<!--banner-->
		<section id="category-banner" style="background: url({$channel.info.cover})">
			<div class="text-center channel-title">
				{$channel.title}
			</div>
		</section>
    <!--banner-->
    
    <section id="navs-page">
      <div class="navs-sub">
          <ul class="navs">
              <volist name="navs_sub[$channel['name']]" id="vo">
                <eq name="vo.id" value="$category.id">
                  <li class="active"><a href="{$vo.url}">{$vo.title}</a></li>
                <else/>
                  <li><a href="{$vo.url}">{$vo.title}</a></li>
                </eq>
                  
              </volist>
          </ul>
      </div>
      <div class="navs-link">
        <a href="/">首页</a>
        <span>&gt;</span>
        <a href="{$channel.url}">{$channel.title}</a>
        <neq name="channel.id" value="$category.id">
            <span>&gt; {$category.title}</span>
        </neq>
      </div>
      
    </section>

    <section id="page-content">
      <div class="text-center h3 category-title-sub">{$category.info.title_sub}</div>
      <div class="text-center h6 category-title">{$category.title}</div>

      <div class="news-list" id="news-list">
        <ul>
          <volist name="list" id="vo" >
              <li>
                  <a href="{$vo.url}">
                    <div class="row">
                      <div class="col-md-3">
                        <img src="{$vo.cover}" alt="" width="270" height="160">
                      </div>
                      <div class="col-md-9">
                        <h3 class="title">{$vo.title}</h3>
                        <p class="desc">新闻简述</p>
                        <time>{$vo.create_time|date='Y-m-d',###}</time>
                      </div>
                    </div>
                  </a>
                </li>
          </volist>
          
        </ul>

        <div class="text-center">
            {$page}
        </div>
    
      </div>


    </section>



		<!--footer-->
			<!--include "./include/footer.html"-->
		<!--footer-->

</body></html>
