<!DOCTYPE html>
<html lang="zh-CN"><head>
	<!--include "./include/head.html"-->
	</head>
	<body>
		<!--include "./include/header.html"-->
		
		<div class="offset"></div>

		<!--banner-->
		<section id="category-banner" style="background: url({$channel.info.cover})">
			<div class="text-center channel-title">
				{$channel.title}
			</div>
		</section>
    <!--banner-->
    
    <section id="navs-page">
      <div class="navs-sub">
          <ul class="navs">
              <volist name="navs_sub[$channel['name']]" id="vo">
                <eq name="vo.id" value="$category.id">
                  <li class="active"><a href="{$vo.url}">{$vo.title}</a></li>
                <else/>
                  <li><a href="{$vo.url}">{$vo.title}</a></li>
                </eq>
                  
              </volist>
          </ul>
      </div>
      <div class="navs-link">
        <a href="/">首页</a>
        <span>&gt;</span>
        <a href="{$channel.url}">{$channel.title}</a>
        <neq name="channel.id" value="$category.id">
            <span>&gt; {$category.title}</span>
        </neq>
      </div>
      
    </section>

    <section id="page-content">
      <div class="text-center h3 post-title">{$detail.title}</div>
      <div class="text-center post-time">{$detail.create_time|date='Y-m-d',###}</div>
      <hr>

      <div class="info">
        {$detail.content}
      </div>
    </section>



		<!--footer-->
			<!--include "./include/footer.html"-->
		<!--footer-->

</body></html>
